<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>DOM Excel Table</title>
    <script src="./src/JS/index.js" type="module" defer></script>
</head>
<body>
    <div id="buttons">
        <button id="newRow">New Row</button>
        <button id="newColumn">New Column</button>
        <button id="delete">Delete</button>
    </div>
    <div id="modal">
        <form>
            <label>Header:</label>
            <input type="text" name="header" placeholder="Type here" required autocomplete="off">
            <Label>Type:</Label>
            <select name="types" required>
                <option value="text">Text</option>
                <option value="number">Number</option>
                <option value="email">Email</option>
                <option value="url">Url</option>
            </select>
            <input type="submit" value="Add">
        </form>
    </div>
    <div id="root">
        <table></table>
    </div>
    <div id="overlay"></div>
</body>
</html>
